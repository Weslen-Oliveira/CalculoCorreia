<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Correia</title>
</head>
<body>
    <h1 class="tituloBody">Cálculo Linear de Correia</h1>
    <form id="frm" class="form">
        <p class="Dmenor">Diâmetro menor
            <input type="number" id="Dmenor" class="inputDmenor" placeholder="Digite o diâmetro menor">
        </p>

        <p class="Dmaior">Diâmetro maior
            <input type="number" id="Dmaior" class="inputDmaior" placeholder="Digite o diâmetro maior">
        </p>

        <p class="Nvoltas">Números de voltas
            <input type="number" id="Nvoltas" class="inputNvoltas" placeholder="Digite o n° de voltas">
        </p>

        <input type="submit" class="btn" value="Calcular">
        <button id="limpar" class="btn">Limpar</button>
    </form>
    <h3 id="tituloResp" class="tituloResp"></h3>
    <h3 id="calculoResp" class="calculoResp"></h3>


    <script src="script.js"></script>
</body>
</html>
